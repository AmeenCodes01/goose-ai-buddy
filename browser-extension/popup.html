<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .session-status {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .timer {
            font-size: 20px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-focus {
            background: #4CAF50;
            color: white;
        }
        
        .btn-break {
            background: #FF9800;
            color: white;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .stats-title {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .gesture-status {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 11px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .status-dot.disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü§ñ Productivity Buddy</div>
        <div class="subtitle">AI-Powered Focus Assistant</div>
    </div>
    
    <div class="session-status">
        <div class="status-icon" id="statusIcon">üè†</div>
        <div class="status-text" id="statusText">Ready to focus</div>
        <div class="timer" id="timer">00:00</div>
    </div>
    
    <div class="controls">
        <button class="btn btn-focus" id="focusBtn">üéØ Focus</button>
        <button class="btn btn-break" id="breakBtn">‚òï Break</button>
        <button class="btn btn-stop" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div class="stats">
        <div class="stats-title">üìä Today's Stats</div>
        <div class="stat-item">
            <span>Focus Time:</span>
            <span id="focusTime">0 min</span>
        </div>
        <div class="stat-item">
            <span>Sessions:</span>
            <span id="sessionCount">0</span>
        </div>
        <div class="stat-item">
            <span>Distractions Blocked:</span>
            <span id="distractionsBlocked">0</span>
        </div>
    </div>
    
    <div class="gesture-status">
        <div>üëã Gesture Control Active</div>
        <div style="font-size: 10px; margin-top: 5px;">
            Wave = Focus | Fist = Break | Thumbs up = Override
        </div>
        
        <div class="connection-status">
            <div class="status-dot" id="connectionDot"></div>
            <span id="connectionText">Connecting to Python service...</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
